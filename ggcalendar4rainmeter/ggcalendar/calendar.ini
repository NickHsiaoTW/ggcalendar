[Rainmeter]
Author=Nick Hsiao
Update=1000


[MeasureLuaScript_white]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#CURRENTPATH#white_line.txt

[MeterDisplay_white]
Meter=String
MeasureName=MeasureLuaScript_white
W=600
H=900
FontFace=MingLiU
FontSize=11
FontColor=255,255,255,255
SolidColor=0,0,0,1
AntiAlias=1
ClipString=1
InlineSetting=Shadow | 1 | 1 | 3.5 | 92,92,92,200



